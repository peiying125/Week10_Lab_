<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<style type="text/css">

h1 {font-weight:bold; }
h2 {text-decoration:overline;font-family: cursive}
h3 {font-family: sans-serif ;text-decoration:underline}
h4 {font-family: sans-serif}


span{
	color: purple;
}
.extra span{
	color: inherit;
}



</style>


</head>


<body>



<div>
<h1>Here is <span>a span element</span> which is blue, as span elements are set to be.</h1>
</div>

<div class="extra" style="color:green">
<h2>
Here is <span>a span element<span> which is green, because it inherits from its parents .
</h2>
</div>

<div style="color:red">
<h3>Here is <span>a span element</span> which is blue, as span elements are set to be.</h3>
</div>

<div style="color:orange">
<h4>Here is <span>a span element</span> which is blue, as span elements are set to be.</h4>
</div>

</body>
</html>
